<body>
	<nav class="blue">

	<main class="container row valign-wrapper">

				</div>
				<p><small>Don't forget  to add a reminder for October 27th</small><br>

			</div>
			<form id="subscription-form" action="//codeblot.us12.list-manage.com/subscribe/post?u=bccf5a3b7e2e950f72a237e1f&amp;id=2d38078d2e" method="POST" name="mc-embedded-subscribe-form" target="_blank">

					<div id="subsbtn" class="col s12 m3-4 valign-wrapper">

				<li><a class="waves-effect waves-light grey-text text-lighten-3" href="https://plus.google.com/+Codeblotsite" target="_blank"><img class="responsive-img hoverable rounded" src="icons/googleplus.png" alt="g+"><br>Google+</a></li>

	<script type="text/javascript" src="./flipclock/flipclock.min.js"></script>
	<script type="text/javascript">
		var epochTime = new Date('2016-10-27 09:00:00');
		var currentTime = new Date();
		var timeRemaining = (epochTime - currentTime) / 1000;
		var timer = $('.countdown-timer').FlipClock(timeRemaining, {
			clockFace: 'DailyCounter',
			countdown: true,
			//showSeconds: false,
		});
	</script>
